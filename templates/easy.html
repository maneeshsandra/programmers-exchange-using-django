{% include 'app.html' %}
<head>
    <title>Easy</title>
    <script data-ad-client="ca-pub-4262615568787850" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style type="text/css">
      .a{
        text-decoration: none;
      }
  </style>
  </head>
  <body style="width: 100%; height:100%; overflow-x:hidden;background-color: #dae2e3;">
      {% block content %}
      <div class="row">
          
      {% for i in object_list %}
               <div class="column">
                <div class="card" style="width: 25em; margin:10px 0px 0px 30px;background-color: #faefa0;">
                    <div class="card-body">
                      <h5 class="card-title">{{i.title}}</h5>
                      <h6 class="card-subtitle mb-2 text-muted">Contributed by {{i.name}}</h6>
                      <p class="card-text">{{i.description}}</p>
                      <a href="{% url 'detail' i.id%}"><input class="btn btn-success" type="submit" value="Have a look"></a>
                    </div>
                  </div>
                </div>
    {%endfor%}
      {%endblock %}
</body>
